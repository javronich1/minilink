<!doctype html>
<html data-theme="light">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-gray-50 text-gray-900 flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-white border-b border-gray-200 shadow-sm">
      <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="h-16 flex items-center justify-between">
          <!-- Logo -->
          <a href="/" class="text-xl font-bold tracking-tight text-black-600 hover:text-blue-700">
            minilink
          </a>

          <!-- Navigation Links -->
          <div class="flex items-center gap-2">
            <a href="/" 
               class="px-3 py-1.5 rounded-md text-sm font-medium hover:bg-gray-100 {% block nav_home %}{% endblock %}">
              Home
            </a>
            <a href="/links" 
               class="px-3 py-1.5 rounded-md text-sm font-medium hover:bg-gray-100 {% block nav_analytics %}{% endblock %}">
              Analytics
            </a>
            <a href="/docs" 
               class="px-3 py-1.5 rounded-md text-sm font-medium hover:bg-gray-100">
              API Docs
            </a>

            <!-- Conditional user info -->
            {% if user %}
              <form method="post" action="/logout" class="inline">
                <span class="text-gray-600 text-sm mr-2">
                  ðŸ‘‹ {{ user.username }}
                </span>
                <button type="submit" 
                        class="px-3 py-1.5 rounded-md text-sm font-medium bg-red-100 text-red-700 hover:bg-red-200">
                  Logout
                </button>
              </form>
            {% else %}
              <a href="/login" 
                 class="px-3 py-1.5 rounded-md text-sm font-medium bg-blue-600 text-white hover:bg-blue-700">
                Login
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 bg-white mt-auto">
      <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-xs text-gray-500 text-center">
        <p>Built using <strong>FastAPI</strong> + <strong>SQLite</strong> â€¢ Â© 2025 Gonzalo Fernandez de Cordoba</p>
      </div>
    </footer>
  </body>
</html>

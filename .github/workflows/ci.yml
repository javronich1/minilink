name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    # Make all `run:` steps execute in the repository root,
    # and ensure Python can import the `app` package.
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      # 1) Get the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # 3) Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # 4) (Optional) Debug paths once, to see layout in logs
      - name: Debug Python path
        run: |
          pwd
          ls
          python - << 'PY'
          import os, sys
          print("CWD:", os.getcwd())
          print("sys.path:", sys.path)
          PY

      # 5) Run tests with coverage (and enforce 70% threshold)
      - name: Run tests with coverage gate
        run: |
          python -m pytest --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=70

      # 6) Enforce minimum coverage (70%) explicitly from coverage.xml
      - name: Enforce coverage threshold
        run: |
          python - << 'PY'
          import xml.etree.ElementTree as ET

          tree = ET.parse('coverage.xml')
          root = tree.getroot()
          line_rate = float(root.get("line-rate", 0.0))
          pct = line_rate * 100
          print(f"Total line coverage: {pct:.2f}%")
          threshold = 70.0
          if pct < threshold:
              raise SystemExit(f"Coverage {pct:.2f}% is below required {threshold}%")
          PY

      name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # Make "app" importable (so `from app.main import app` works)
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage gate
        run: |
          python -m pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Enforce coverage threshold (>= 70%)
        run: |
          python - << 'EOF'
          import xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml')
          line_rate = float(tree.getroot().get('line-rate', 0.0))
          pct = int(line_rate * 100)
          print(f"Total coverage: {pct}%")
          if pct < 70:
              raise SystemExit("Coverage below 70%")
          EOF

      # ðŸ³ Build Docker image if tests + coverage succeeded
      - name: Build Docker image
        run: |
          docker build -t minilink:${{ github.sha }} .